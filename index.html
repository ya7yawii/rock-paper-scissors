<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Rock, Paper, Scissors" game</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>"Rock, Paper, Scissors" game</h1>
    <img class='guide' src="./img/rps.jpg" alt="Rock, Paper, Scissors odds">
    <div class="container">
        <div class="user-container">
            <h2 class="player-label">Human</h2>
            <div class="player-container">
                <div class="user-profile">
                    <div><img src="./img/user.svg" alt="user icon" height="50px"></div>
                    <div class="score">
                        <h3>Score</h3>
                        <h2>0</h2>
                    </div>
                </div>
                <div class="userchoice">
                    <button><img src="./img/rock.png" alt="rock" width="110 px"></button>
                    <button><img src="./img/paper.png" alt="paper" width="110 px"></button>
                    <button><img src="./img/scissors.png" alt="scissors" width="110 px"></button>
                </div>
            </div>
        </div>
        <div class="computer-container">
            <h2 class="player-label">Computer</h2>
            <div class="player-container">
                <div class="computer-profile">
                    <div><img src="./img/laptop.svg" alt="computer icon" height="50px"></div>
                    <div class="score">
                        <h3>Score</h3>
                        <h2>0</h2>
                    </div>
                </div>
                <div class="computerchoice">
                    <button><img src="./img/rock.png" alt="rock" width="110 px"></button>
                    <button><img src="./img/paper.png" alt="paper" width="110 px"></button>
                    <button><img src="./img/scissors.png" alt="scissors" width="110 px"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
