<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Rock, Paper, Scissors" game</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>"Rock, Paper, Scissors" game</h1>
    <img src="./img/rps.jpg" alt="Rock, Paper, Scissors odds">
    <div class="userchoice">
        <button><img src="./img/rock.jpg" alt="rock"></button>
        <button><img src="./img/paper.jpg" alt="paper"></button>
        <button><img src="./img/scissors.jpg" alt="scissors"></button>
    </div>
    <div class="computerchoice">
        <button><img src="./img/rock.jpg" alt="rock"></button>
        <button><img src="./img/paper.jpg" alt="paper"></button>
        <button><img src="./img/scissors.jpg" alt="scissors"></button>
    </div>
</body>
</html>
