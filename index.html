<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            const randomNumber = Math.floor(Math.random()*3) + 1;
            switch (randomNumber) {
                case 1: 
                    return 'rock';
                    break;
                case 2: 
                    return 'paper';
                    break;
                case 3: 
                    return 'scissors';
                    break;
            }
        }

        function playRound(playerSelection, computerSeletion) {
            if (playerSelection === 'rock' && computerSeletion === 'paper') {
                return 'You Lose! Paper beats Rock.';
            } else if (playerSelection === 'paper' && computerSeletion === 'rock') {
                return 'You Win! Paper beats Rock.';
            } else if (playerSelection === 'rock' && computerSeletion === 'scissors') {
                return 'You Win! Rock beats Scissors.';
            } else if (playerSelection === 'scissors' && computerSeletion === 'rock') {
                return 'You Lose! Rock beats Scissors.';
            } else if (playerSelection === 'paper' && computerSeletion === 'scissors') {
                return 'You Lose! Scissors beats Paper.';
            } else if (playerSelection === 'scissors' && computerSeletion === 'paper') {
                return 'You Win! Scissors beats Paper.';
            } else {
                return "It's a tie!";
            }
        }
        playerSelection = prompt('Enter your choice: ');
        playerSelection = playerSelection.toLowerCase();
        console.log(`You choose ${playerSelection}.`);
        computerSelection = computerPlay();
        console.log(`The computer choose ${computerSelection}.`);
        console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
